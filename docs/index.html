<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            window.addEventListener("keyup", ev => {
              console.log("in ready");
                const key = ev.key.toUpperCase();
               handelClick(key);
              });

            function handelClick(x){
              console.log("im in ")
              var audio = document.getElementById(x).getElementsByClassName("clip")[0]
              audio.play()
               const soundObj={ Q:"Heater1",W:"Heater2",E:"Heater3",A:"Heater4",S:"Clap",D:"Open HH",Z:"Kick n' Hat",X:"Kick",C:"Closed HH" }
              // show soundObj value that pairs with button's text on div #display
              text = document.getElementById(x).innerHTML;
              document.getElementById("display").innerHTML=soundObj[x];
              // get button's text
              // trigger audio's id= button's text
              };

        </script>
    </head>


        <body id="body">
        <div id="drum-machine">
            <div id="display">
              </div>

          <button  class="drum-pad" onClick="handelClick('Q')" id="Q"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>Q</button>

          <button  class="drum-pad" onClick="handelClick('W')" id="W"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>W</button>

          <button  class="drum-pad" onClick="handelClick('E')" id="E"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>E</button>

          <button  class="drum-pad" onClick="handelClick('A')" id="A"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>A</button>

          <button  class="drum-pad" onClick="handelClick('S')" id="S"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>S</button>

          <button  class="drum-pad" onClick="handelClick('D')" id="D"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>D</button>

          <button  class="drum-pad" onClick="handelClick('Z')" id="Z"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>Z</button>

          <button  class="drum-pad" onClick="handelClick('X')" id="X">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="X"></audio>
            X</button>

          <button  class="drum-pad" onClick="handelClick('C')" id="C"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>C</button>


          </div>
